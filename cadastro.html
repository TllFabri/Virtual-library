<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Livro</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Biblioteca Virtual</h1>
    <nav class="main-nav">
      <a href="index.html">Início</a> |
      <a href="livros.html">Livros</a> |
      <a href="detalhes.html">Detalhes</a> |
      <a href="cadastro.html" class="active" aria-current="page">Cadastro</a>
    </nav>
  </header>

  <main class="content">
    <h2>Cadastrar Novo Livro</h2>
    
    <form action="#" method="post" class="book-form">
      <fieldset>
        <legend>Dados do Livro</legend>
        
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required maxlength="150" placeholder="Ex: Dom Casmurro"> 
        </div>

        <div class="form-group">
          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor" required maxlength="100" placeholder="Ex: Machado de Assis">
        </div>

        <div class="form-group">
          <label for="isbn">ISBN (Opcional):</label>
          <input type="text" id="isbn" name="isbn" pattern="[0-9\-]{10,17}" placeholder="000-0000000000"> 
        </div>

        <div class="form-group">
          <label for="ano">Ano de Publicação:</label>
          <input type="number" id="ano" name="ano" required min="1000" max="2025" step="1" value="2025">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição (Sinopse):</label>
          <textarea id="descricao" name="descricao" rows="5" placeholder="Resumo breve do livro..."></textarea>
        </div>

      </fieldset>
      
      <div class="form-actions">
          <button type="reset" class="btn-secondary">Limpar</button>
          <input type="submit" value="Cadastrar Livro" class="btn-primary">
      </div>
      
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Biblioteca Virtual</p>
  </footer>
</body>
</html>
